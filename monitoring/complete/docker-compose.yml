version: '3.8'

services:
  # Prometheus Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-200h}'
      - '--web.enable-lifecycle'
      - '--web.route-prefix=/'
    networks:
      - monitoring
    restart: unless-stopped

  # InfluxDB2 Stack
  influxdb2:
    image: influxdb:2.7
    container_name: influxdb2
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    volumes:
      - influxdb2_data:/var/lib/influxdb2
      - influxdb2_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-password123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-transmissionvpn}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-metrics}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
    networks:
      - monitoring
    restart: unless-stopped

  # Telegraf for InfluxDB2
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    volumes:
      - ../influxdb2/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/host/sys:ro
      - /proc:/host/proc:ro
      - /etc:/host/etc:ro
    environment:
      - HOST_ETC=/host/etc
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_MOUNT_PREFIX=/host
    networks:
      - monitoring
    depends_on:
      - influxdb2
    restart: unless-stopped

  # Grafana (supports both Prometheus and InfluxDB2)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-complete
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_complete_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=${GRAFANA_ALLOW_SIGN_UP:-false}
      - GF_PROVISIONING_ENABLED=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - monitoring
    restart: unless-stopped

  # Exporters for Prometheus
  transmission-exporter:
    image: metalmatze/transmission-exporter:latest
    container_name: transmission-exporter
    ports:
      - "${TRANSMISSION_EXPORTER_PORT:-19091}:19091"
    environment:
      - TRANSMISSION_ADDR=http://${TRANSMISSION_HOST:-transmissionvpn}:${TRANSMISSION_PORT:-9091}
      - TRANSMISSION_USERNAME=${TRANSMISSION_USERNAME:-}
      - TRANSMISSION_PASSWORD=${TRANSMISSION_PASSWORD:-}
    networks:
      - monitoring
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    restart: unless-stopped

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    ports:
      - "${BLACKBOX_EXPORTER_PORT:-9115}:9115"
    volumes:
      - ./blackbox.yml:/etc/blackbox_exporter/config.yml
    networks:
      - monitoring
    restart: unless-stopped

  # Custom metrics collector for InfluxDB2
  transmission-metrics:
    image: python:3.9-slim
    container_name: transmission-metrics
    volumes:
      - ../influxdb2/scripts/transmission_metrics.py:/app/transmission_metrics.py
    working_dir: /app
    command: >
      sh -c "pip install requests influxdb-client && python transmission_metrics.py"
    environment:
      - TRANSMISSION_HOST=${TRANSMISSION_HOST:-transmissionvpn}
      - TRANSMISSION_PORT=${TRANSMISSION_PORT:-9091}
      - INFLUXDB_URL=http://influxdb2:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-transmissionvpn}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-metrics}
    networks:
      - monitoring
    depends_on:
      - influxdb2
    restart: unless-stopped

volumes:
  prometheus_data:
  influxdb2_data:
  influxdb2_config:
  grafana_complete_data:

networks:
  monitoring:
    driver: bridge
  default:
    external:
      name: ${TRANSMISSIONVPN_NETWORK:-transmissionvpn_default} 