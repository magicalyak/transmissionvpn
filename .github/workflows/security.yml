---
name: "CodeQL Security Scan"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '30 2 * * 1' # Run every Monday at 2:30 AM

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['go', 'javascript', 'python', 'ruby']
        # CodeQL supports more languages, but these are the most common for this project.
        # It will also automatically detect shell scripts.

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here.
          # For example:
          # queries: security-extended,security-and-quality

      - name: "Autobuild"
        uses: github/codeql-action/autobuild@v3

      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}" 