name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'feat'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: '📊 Monitoring & Metrics'
    labels:
      - 'monitoring'
      - 'metrics'
      - 'prometheus'
      - 'grafana'
  - title: '🔒 Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'docs'
      - 'ci'
      - 'build'
      - 'dependencies'
