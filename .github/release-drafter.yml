  ## 📊 Monitoring
  
  This release includes enhanced monitoring capabilities with Prometheus metrics and Grafana dashboards.

  **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...v$NEXT_PATCH_VERSION 